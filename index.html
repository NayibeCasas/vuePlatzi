<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        //tomaruna instacia de veu y crear una nueva aplicaci√≥n
        const app= Vue.createApp({
            data(){
                return {
                    text:"Hola vue"
                };
            },
            template: `<v-buton ref="elemento" :label="text"></v-buton>`
        });
        app.component("v-buton",{
            props:["label"],
            template:`<button>{{label}}</button>`
        });
        const vm=app.mount("#app");
        console.log(vm.$root);
        console.log(vm.$el);
        console.log(vm.$refs);
        console.log(vm.$props);
    </script>
</body>
</html>
